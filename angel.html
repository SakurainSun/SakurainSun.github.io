<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>最高神介绍 - 云梦绘里香</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to bottom, #fefefe, #ffe4f5);
}
header {
    text-align: center;
    margin-top: 50px;
}
header h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 68px;
    color: #e68fe6;
    position: relative;
    display: inline-block;
    animation: floatTitle 4s ease-in-out infinite;
}
header h1::after {
    content: '🎀';
    position: absolute;
    top: -25px;
    right: -35px;
    font-size: 40px;
    animation: bounceTitle 2.5s infinite;
}

@keyframes floatTitle {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-12px);}
}
@keyframes bounceTitle {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-10px);}
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 40px;
    gap: 20px;
}
.card {
    background: rgba(255,255,255,0.85);
    border-radius: 25px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}
.card:hover {
    transform: translateY(-12px) scale(1.05);
}
.card h2 {
    font-family: 'Great Vibes', cursive;
    color: #9b59b6;
    font-size: 28px;
}
.card p {
    font-size: 14px;
    line-height: 1.5;
}
.highlight { color: #e74c3c; font-weight: bold; }
.button {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    border-radius: 20px;
    background-color: #f2b5f0;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}
.button:hover {
    background-color: #e68fe6;
}
#musicButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #f2b5f0;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    text-align: center;
    line-height: 60px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<header>
    <h1>最高神介绍</h1>
</header>

<div class="container">
    <div class="card">
        <h2>云梦 绘里香</h2>
        <p><span class="highlight">至高神</span> - 天穹的灵魂天使<br>
        世界圣物守护者，年龄：80000+<br>
        发色：淡银白色<br>
        衣装：白色波浪圆边礼服，高度低于锁骨，上有花瓣点缀</p>
    </div>
    <div class="card">
        <h2>能力系统</h2>
        <p>灵魂色相环系统<br>
        洞察人类内心灵魂颜色和纯净程度<br>
        使用十二色圣物相环判断灵魂特质</p>
    </div>
    <div class="card">
        <h2>守护龙</h2>
        <p>烈龙（火）、冰龙（水）、雷龙（电）、光龙（光）、地龙（土）、暗龙（暗）、草龙（木）、天龙（金）</p>
    </div>
    <div class="card">
        <h2>圣地 & 圣物</h2>
        <p>红岩火山：烈焰之剑<br>
        彩虹花园：希望之芽<br>
        茉莉茶圃：光芒神珠<br>
        太阳星海：裁决圣座，太阳王冠</p>
    </div>
    <div class="card">
        <a href="index.html" class="button">跳转至米娅档案</a>
    </div>
</div>

<audio id="bgMusic" src="Chord.mp3" loop></audio>
<div id="musicButton">🎀</div>

<script>
const music = document.getElementById('bgMusic');
const musicButton = document.getElementById('musicButton');
let isPlaying = false;
musicButton.onclick = () => {
    if(!isPlaying){
        music.play();
        isPlaying = true;
    } else {
        music.pause();
        isPlaying = false;
    }
}
</script>

</body>
</html>
