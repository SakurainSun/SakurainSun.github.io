<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>最高神介绍</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap');

body { margin:0; padding:0; background: linear-gradient(to bottom, #fff8f0, #e0f7ff); font-family: 'Parisienne', cursive; overflow-x:hidden; }
.particle { position:absolute; border-radius:50%; width:10px; height:10px; background:rgba(255,255,255,0.95); animation:float 6s linear infinite; }
@keyframes float { 0% {transform:translateY(0);} 100%{transform:translateY(-600px);} }

header { text-align:center; margin-top:20px; }
header h1 { font-family:'Great Vibes', cursive; font-size:72px; color:#7edfff; animation:fadeInTitle 2s ease forwards; position:relative; }
header h1::after { content:'🎀'; position:absolute; top:-20px; right:-30px; font-size:40px; animation:float 4s linear infinite alternate; }
@keyframes fadeInTitle { 0%{opacity:0;} 100%{opacity:1;} }

.container { display:flex; flex-wrap: wrap; justify-content:center; margin:30px 10px; gap:20px; }
.card { background: rgba(255,255,255,0.85); border-radius:20px; padding:15px; box-shadow:0 4px 15px rgba(0,0,0,0.2); width:100%; max-width:300px; transition:transform 0.3s; }
.card:hover { transform:translateY(-10px); }
.card h2 { color:#5dd1ff; font-size:28px; margin-bottom:10px; }
.card p { color:#333; line-height:1.4em; font-size:14px; }
.special { color:#ff8cd6; font-weight:bold; }

button { position:fixed; right:20px; bottom:20px; background:#b6f2ff; border:none; padding:15px; border-radius:50%; font-size:20px; cursor:pointer; box-shadow:0 3px 8px rgba(0,0,0,0.3); }
button:hover { background:#7edfff; }

.jumpBtn { position:fixed; left:20px; bottom:20px; background:#d0f7ff; border:none; padding:12px 18px; border-radius:25px; font-size:16px; cursor:pointer; box-shadow:0 3px 8px rgba(0,0,0,0.3); }
.jumpBtn:hover { background:#b6f2ff; }

.modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(255,255,255,0.95); padding:20px; border-radius:25px; box-shadow:0 5px 20px rgba(0,0,0,0.4); z-index:10; max-width:90%; }
.modal img { width:120px; border-radius:15px; }
.modal h3 { color:#5dd1ff; }
.modal p { font-size:14px; }
.modalClose { position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; }

@media screen and (max-width:480px){
  header h1 { font-size:48px; }
  .card h2 { font-size:22px; }
  .card p { font-size:12px; }
  button { width:50px; height:50px; font-size:18px; padding:10px; }
  .jumpBtn { padding:10px 14px; font-size:14px; }
}
</style>
</head>
<body>

<div id="particles"></div>

<header>
<h1>最高神介绍</h1>
</header>

<div class="container">
  <div class="card">
    <h2>基本信息</h2>
    <p><span class="special">名称：</span>云梦 绘里香</p>
    <p><span class="special">别名：</span>天穹的灵魂天使</p>
    <p><span class="special">年龄：</span>80000+</p>
  </div>

  <div class="card">
    <h2>能力系统</h2>
    <p><span class="special">能力：</span>洞察人类内心灵魂颜色</p>
    <p><span class="special">系统：</span>灵魂色相环系统</p>
  </div>

  <div class="card" onclick="openModal()">
    <h2>圣物与随从</h2>
    <p>烈龙、冰龙、雷龙、光龙、地龙、暗龙、草龙、天龙</p>
  </div>

  <div class="card">
    <h2>世界观</h2>
    <p>萝蕾茜星球，奇幻西方大陆与科技东方大陆并存。</p>
  </div>
</div>

<div class="modal" id="modal">
  <span class="modalClose" onclick="closeModal()">×</span>
  <img src="angel-avatar.png" alt="云梦绘里香">
  <h3>云梦 绘里香</h3>
  <p>至高神，洞察人心，掌控圣物，赋予加护。</p>
</div>

<audio id="bgm" src="Chord.mp3" loop></audio>
<button onclick="toggleMusic()" id="musicButton">▶</button>

<!-- 跳转到米娅 -->
<button class="jumpBtn" onclick="location.href='index.html'">去艾可希·米娅档案</button>

<script>
// 粒子
const particleCount = 40;
const particles = document.getElementById('particles');
for(let i=0;i<particleCount;i++){
  let div = document.createElement('div');
  div.className='particle';
  div.style.left=Math.random()*100+'%';
  div.style.top=Math.random()*100+'%';
  particles.appendChild(div);
}

// 弹窗
function openModal(){ document.getElementById('modal').style.display='block'; }
function closeModal(){ document.getElementById('modal').style.display='none'; }

// 音乐
const bgm = document.getElementById('bgm');
function toggleMusic(){
  if(bgm.paused){ bgm.play(); document.getElementById('musicButton').innerText='⏸'; }
  else{ bgm.pause(); document.getElementById('musicButton').innerText='▶'; }
}
</script>

</body>
</html>
