<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>艾可希·米娅的魔法书</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "STKaiti", "KaiTi", serif;
      background: linear-gradient(135deg, #a2d5f2, #4e7ac7);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      perspective: 1200px;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      text-shadow: 0 0 15px #fff;
    }

    .book-container {
      width: 90%;
      max-width: 900px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    /* 卡片翻页效果 */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform 1s ease, box-shadow 0.5s ease;
      cursor: pointer;
      opacity: 0;
    }

    .card.show {
      opacity: 1;
      transform: rotateY(0deg);
    }

    .card.hidden {
      transform: rotateY(-90deg);
    }

    .card:hover {
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }

    button {
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    .magic-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px);}
      50% { transform: translateY(-50px) translateX(30px);}
      100% { transform: translateY(0px) translateX(0px);}
    }
  </style>
</head>
<body>
  <h1>艾可希·米娅的魔法书</h1>
  <div class="book-container">
    <div class="card hidden" id="card1">
      <h2>基本信息</h2>
      <p>性别：女 | 种族：苏雅人 | 年龄：16</p>
      <p>国籍：茉莉奈神权</p>
      <p>发色：纯蓝色 | 瞳色：晶蓝色 | 身高：162cm</p>
      <p>体重：41kg | 胸围：70A | 腰围：52cm</p>
      <button onclick="showAbilities()">显示能力介绍 ✨</button>
      <p id="abilities" style="margin-top:10px;"></p>
    </div>

    <div class="card hidden" id="card2">
      <h2>爱好与性格</h2>
      <p>喜欢吃火腿面包、奶油面包、鸡蛋灌饼，喜欢喝牛奶。</p>
      <p>性格独来独往，喜欢吟唱魔法小仪式，阳光下会打瞌睡。</p>
      <p>朋友：铃兰·迷迭香、云杉·迷迭香、云苍·迷迭香、镜华·迷迭香</p>
    </div>

    <div class="card hidden" id="card3">
      <h2>魔法与历史</h2>
      <p>米娅出生于神学世家，自小能追溯物品或抽象事物的过去。</p>
      <p>能力：念之力（时间追溯魔法）</p>
      <p>缺点：所追溯的历史会清晰印在脑海中，遇到不适情景可能短暂失去能力。</p>
    </div>
  </div>

  <script>
    // 生成魔法光点
    for(let i=0;i<30;i++){
      let dot = document.createElement('div');
      dot.classList.add('magic-dot');
      dot.style.top = Math.random()*100 + 'vh';
      dot.style.left = Math.random()*100 + 'vw';
      dot.style.width = (Math.random()*6+4) + 'px';
      dot.style.height = dot.style.width;
      dot.style.animationDuration = (Math.random()*4+4) + 's';
      document.body.appendChild(dot);
    }

    // 显示能力按钮
    function showAbilities(){
      const abilities = `
        <strong>能力名称：</strong>知晓过去的能力<br>
        <strong>介绍：</strong>通过物品或抽象事物追溯过去历史，记忆不会偏差<br>
        <strong>属性：</strong>念之力，特殊魔法<br>
        <strong>缺点：</strong>历史会清晰印在脑海中，遇不适情景可能短暂失效
      `;
      document.getElementById('abilities').innerHTML = abilities;
    }

    // 翻书效果：按顺序显示卡片
    const cards = document.querySelectorAll('.card');
    let index = 0;

    function showNextCard() {
      if(index < cards.length){
        cards[index].classList.remove('hidden');
        cards[index].classList.add('show');
        index++;
        setTimeout(showNextCard, 600); // 每600ms翻一页
      }
    }

    window.onload = () => {
      showNextCard();
    };
  </script>
</body>
</html>
