<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>艾可希·米娅的魔法世界</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    header {
      background-color: #3a3a6e;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      position: relative;
      z-index: 2;
    }
    #mia-intro {
      padding: 20px;
      background-color: rgba(46,46,80,0.9);
      margin: 20px;
      border-radius: 10px;
      position: relative;
      z-index: 2;
    }
    #mia-intro h2 {
      color: #a0c4ff;
    }
    #mia-intro p {
      margin: 5px 0;
    }
    #game-section {
      padding: 20px;
      margin: 20px;
      background-color: rgba(46,46,80,0.9);
      border-radius: 10px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    #score {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .dot, .magic-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px #ff6b6b;
      transition: transform 0.2s;
    }
    .dot {
      background-color: #ff6b6b;
      cursor: pointer;
    }
    .dot:hover {
      transform: scale(1.5);
    }
    .magic-dot {
      background-color: #a0c4ff;
      opacity: 0.7;
      animation: float 6s infinite;
      z-index: 1;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-100px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>艾可希·米娅的魔法世界</header>

  <div id="mia-intro">
    <h2>基本信息</h2>
    <p>性别：女</p>
    <p>种族：苏雅人</p>
    <p>国籍：茉莉奈神权</p>
    <p>年龄：16</p>

    <h2>外貌特征</h2>
    <p>发色：纯蓝色，飘逸长直</p>
    <p>瞳色：晶蓝色</p>
    <p>身高：162cm，体重：41kg</p>
    <p>喜欢的服饰：波莱紫色圆花边礼服，苏雅莉裙</p>

    <h2>能力</h2>
    <p>能力名称：知晓过去的能力</p>
    <p>能力介绍：通过物品或抽象事物追溯过去的历史，记忆不偏差，神赐能力。</p>
    <p>能力缺点：面对不适情景时会短暂失忆，忘掉刚追溯的一切。</p>

    <h2>爱好与性格</h2>
    <p>喜欢吟唱魔法仪式，独来独往。</p>
    <p>有阳光就喜欢打瞌睡，无聊就打瞌睡……</p>
    <p>喜欢吃火腿面包、奶油面包、鸡蛋灌饼，喜欢喝牛奶。</p>
  </div>

  <div id="game-section">
    <h2>魔法光点小游戏</h2>
    <div id="score">分数：0</div>
  </div>

  <!-- 背景音乐，可替换为你自己的音频文件 -->
  <audio autoplay loop>
    <source src="Chord.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 游戏逻辑
    let score = 0;

    function createDot() {
      const dot = document.createElement("div");
      dot.classList.add("dot");

      const x = Math.random() * (window.innerWidth - 30);
      const y = Math.random() * (window.innerHeight - 30);
      dot.style.left = x + "px";
      dot.style.top = y + "px";

      dot.onclick = function() {
        score++;
        document.getElementById("score").innerText = "分数：" + score;
        dot.remove();
      };

      document.body.appendChild(dot);

      setTimeout(() => {
        if (dot.parentNode) dot.remove();
      }, 3000);
    }

    setInterval(createDot, 1000);

    // 魔法光环动画
    function createMagicDot() {
      const dot = document.createElement("div");
      dot.classList.add("magic-dot");

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      dot.style.left = x + "px";
      dot.style.top = y + "px";

      document.body.appendChild(dot);

      setTimeout(() => dot.remove(), 8000);
    }

    setInterval(createMagicDot, 500);
  </script>
</body>
</html>
